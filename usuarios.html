<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuários de Teste</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #ffc107;
            min-height: 100vh;
            text-align: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 40px 0;
        }

        h1 {
            font-weight: 700;
            color: #222;
            margin-bottom: 5px;
        }

        p.subtitulo {
            font-style: italic;
            color: #5a5a5a;
            margin-bottom: 40px;
        }

        .row {
            justify-content: center;
        }

        .card {
            width: 280px;
            border: none;
            border-radius: 12px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease-in-out;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card-img-top {
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
        }
    </style>
</head>

<body>
    <h1>Lista de Usuários</h1>
    <p class="subtitulo">
        Dados de teste fornecidos pela API <a href="https://reqres.in/api/users" target="_blank">ReqRes</a>
    </p>


    <div class="container">
        <div class="row" id="user-cards">
            <!-- Os cards vão ser inseridos aqui -->
        </div>
    </div>

    <script>
        const response = {
            "data": [
                { "id": 1, "email": "george.bluth@reqres.in", "first_name": "George", "last_name": "Bluth", "avatar": "https://reqres.in/img/faces/1-image.jpg" },
                { "id": 2, "email": "janet.weaver@reqres.in", "first_name": "Janet", "last_name": "Weaver", "avatar": "https://reqres.in/img/faces/2-image.jpg" },
                { "id": 3, "email": "emma.wong@reqres.in", "first_name": "Emma", "last_name": "Wong", "avatar": "https://reqres.in/img/faces/3-image.jpg" },
                { "id": 4, "email": "eve.holt@reqres.in", "first_name": "Eve", "last_name": "Holt", "avatar": "https://reqres.in/img/faces/4-image.jpg" },
                { "id": 5, "email": "charles.morris@reqres.in", "first_name": "Charles", "last_name": "Morris", "avatar": "https://reqres.in/img/faces/5-image.jpg" },
                { "id": 6, "email": "tracey.ramos@reqres.in", "first_name": "Tracey", "last_name": "Ramos", "avatar": "https://reqres.in/img/faces/6-image.jpg" }
            ]
        };

        const container = document.getElementById('user-cards');

        response.data.forEach(user => {
            const card = `
                <div class="col-md-4 mb-4 d-flex justify-content-center">
                    <div class="card h-100">
                        <img src="${user.avatar}" class="card-img-top" alt="${user.first_name}">
                        <div class="card-body">
                            <h5 class="card-title">${user.first_name} ${user.last_name}</h5>
                            <p class="card-text">${user.email}</p>
                        </div>
                    </div>
                </div>
            `;
            container.innerHTML += card;
        });
    </script>
</body>

</html>
